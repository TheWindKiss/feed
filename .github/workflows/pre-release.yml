name: pre release
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - "**.md"
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: pre-release
    steps:
      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H-%M-%S')" >> $GITHUB_ENV
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: install wrangler
        run: npm install -g wrangler
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/*deps.ts') }}
      - run: make test
      - run: make prod-load
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{secrets.AWS_REGION}}
          AWS_ENDPOINT: ${{secrets.AWS_ENDPOINT}}
      - name: Build Site
        run: make prod-build
      - name: zip current folder
        run: zip -r -q current.zip ./current
      - name: zip public folder
        run: zip -r -q public.zip public
      - name: Upload public, current to release assets
        uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly-${{ env.NOW }}"
          prerelease: true
          title: "Development Build"
          files: |
            current.zip
            public.zip

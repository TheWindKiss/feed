        title: "Hacker News Front Page"
        short_title: "HN Front Page"
        description: "Hacker News Front Page Feed"
        keywords: "HackerNews 头条, Hacker News 中文, Hacker News Story"
    sources:
      - url: https://hn.algolia.com/api/v1/search_by_date?tags=front_page&hitsPerPage=50
        itemsPath: hits
        type: hn
  hn:
    port: 8002
    domain: prodhn.buzzing.cc
    redirect: true
    tags:
      - hn
    translations:
      "zh-Hans":
        title: "Hacker News 热门"

        short_title: "Reddit 热门"
        description: "用中文浏览Reddit热门内容"
      "en":
        title: "Buzzing on Reddit"
        description: "See what's buzzing on Reddit in your native language"
        keywords: "Reddit Hot, Reddit Hot Feed"
    sources:
      - url: https://www.reddit.com/r/all/top/.json?raw_json=1
        itemsPath: data.children
        type: reddit
        rules:
          - type: greaterEqual
            key: data.score
